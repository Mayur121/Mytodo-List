<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@600&display=swap" rel="stylesheet">
    <title>To Do List</title>

    <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="container">
    <div class="app">
      <h1>To Do List</h1>

  <form>
    <input type="text" placeholder="Add new task...">
    <button type="submit">&plus;</button>
  </form>

  <ul>
    <li>
      <input type="checkbox" onclick="taskComplete(this)" class="check">
      <input type="text" value="Sample task" class="task" onfocus="getCurrentTask(this)" onblur="editTask(this)">
      <i class="fa fa-trash" onclick="removeTask(this)"></i>
    </li>
  </ul>
</div>
<div class="footer">
  <span>You have <span class="pendingNumb"></span> tasks pending</span>
  <button id="clear">Clear All</button>
</div>
</div>
<!-- Javascript -->
<script type="text/javascript" src="script.js">
</script>
</body>

</html>
